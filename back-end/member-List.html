            <table id="testtable" class="table">
              <thead>
                <tr>
                  <th scope="col" width='150'>會員編號</th>
                  <th scope="col">帳號</th>
                  <th scope="col">密碼</th>
                  <th scope="col">姓名</th>
                  <th scope="col">電話</th>
                  <th scope="col">地址</th>

                <tr>
                </tr>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content d-flex">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">修改資料</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <table class="modal-body">
            <form method="post" enctype="multipart/form-data" id="upForm" class="form-group">
              <tr>
                <th>姓名</th>
                <td><input type="text" id="memName" class="form-control" name="memName"></td>
              </tr>
              <tr>
                <th>電話</th>
                <td><input type="text" id="memTel" class="form-control" name="memTel"></td>
              </tr>
              <tr>
                <th>地址</th>
                <td><input type="text" id="memAddr" class="form-control" name="memAddr"></td>
              </tr>
              <tr>
                <th>狀態</th>
                <td>
                  <select name="memState" class="form-control" id="memState">
                    　<option class="w-50" value="啟用">啟用</option>
                    　<option class="w-50" value="停用">停用</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="hidden" id="memId" class="form-control" name="memId">
                </td>
              </tr>
              <tr>
                <td>
                  <button type="button" class="btn btn-secondary w-50 mb-2" data-dismiss="modal">關閉</button>
                  <button type="button" class="btn btn-primary w-50 mb-2" id="changeData">更改</button>
                </td>

              </tr>
            </form>
          </table>
        </div>
      </div>
    </div>
